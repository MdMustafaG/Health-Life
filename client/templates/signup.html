<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      width: 100%;
      background: #05030f;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Neon glowing circles */
    .circle1 {
      position: absolute;
      top: -80px;
      left: -80px;
      width: 250px;
      height: 250px;
      background: #b100ff;
      border-radius: 50%;
      filter: blur(40px);
    }

    .circle2 {
      position: absolute;
      bottom: -80px;
      right: -80px;
      width: 250px;
      height: 250px;
      background: linear-gradient(to right, #ff6a00, #ffbb33);
      border-radius: 50%;
      filter: blur(40px);
    }

    /* Signup Card */
    .signup-box {
      position: relative;
      width: 350px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      z-index: 10;
    }

    .signup-box h2 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .signup-box p {
      font-size: 14px;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .input-group {
      margin-bottom: 18px;
      position: relative;
    }

    .input-group label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      opacity: 0.9;
    }

    .input-group input {
      width: 100%;
      padding: 12px 44px 12px 12px;
      border: none;
      outline: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 14px;
    }

    .input-group input::placeholder {
      color: #cad2e2;
    }

    /* Eye icon */
    .eye {
      position: absolute;
      right: 14px;
      top: 40px;
      cursor: pointer;
      font-size: 18px;
      color: #dadcff;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: white;
      color: #000;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 5px;
    }

    .signup-box button:hover {
      background: #e8e8e8;
    }

.input-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.input-wrapper input {
  flex: 1;
}

.eye {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  cursor: pointer;
  color: #dadcff;
}
.login-text {
  text-align: center;
  margin-top: 12px;
  font-size: 14px;
  color: #d8d8d8;
}

.login-text a {
  color: #9bb5ff;
  text-decoration: none;
  font-weight: 500;
}

.login-text a:hover {
  text-decoration: underline;
}
.back-btn {
  display: inline-block;
  margin-bottom: 15px;
  color: #dcdcdc;
  font-size: 14px;
  text-decoration: none;
  transition: 0.2s;
}
.back-btn:hover {
  color: #ffffff;
}


  </style>

</head>

<body>

  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="signup-box">
    <a href="{{ url_for('home.index') }}" class="back-btn">‚Üê Back</a>

    <h2>Create Account</h2>
    <p>Register to continue.</p>

    <form>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required />
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />
      </div>

<div class="input-group">
  <label>Password</label>

  <div class="input-wrapper">
    <input type="password" id="password" placeholder="Create password" required />
    <span class="eye" onclick="togglePassword('password')">üëÅÔ∏è</span>
  </div>
</div>


<div class="input-group">
  <label>Confirm Password</label>

  <div class="input-wrapper">
    <input type="password" id="confirm" placeholder="Confirm password" required />
    <span class="eye" onclick="togglePassword('confirm')">üëÅÔ∏è</span>
  </div>
</div>


      <button type="submit">Sign Up</button>
<div class="login-text">
    Already have an account?
    <a href="{{ url_for('home.login') }}">Login</a>
</div>

    </form>
  </div>

  
  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
